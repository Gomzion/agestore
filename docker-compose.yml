version: '3'
services:
    ubuntu:
        image: ghcr.io/gomzion/ag_estore:latest
        container_name: nginx_php81_mssql
        build:
            context: ./images/ubuntu
            dockerfile: Dockerfile
        stdin_open: true
        tty: true
        volumes:
            - ./source:/var/www/html
            - ./images/ubuntu/conf/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "80:80"
            - "443:443"
        environment:
            - TZ=Asia/Seoul
        networks:
            - mynetwork
networks:
    mynetwork:
        driver: bridge
        name: mynetwork
        external: true